</head>

<body>
    <main id="app">
        <v-app>
            <v-container style="margin-bottom: 70px;">
                <v-row justify="center">
                    <v-col md="9">
                        <div class="text-h4 text-center pt-2">
                            <v-badge content="v1.0" color="red">
                                Cob Web Robot
                            </v-badge>
                        </div>
                        <div class="subtitle-1 text-center pt-1">QQ群管/群发/自带查Q绑功能</div>
                    </v-col>
                </v-row>
                <v-row justify="center">
                    <v-col md="9">
                        <v-row justify="center">
                            <v-col sm="4">
                                <v-btn x-large="" rounded="" color="primary" @click="downloadLanzou" block="">

                                    <span class="text-none px-1 pb-1">

                                        <!--small>（{{platformName[platform]}}）</small-->
                                    </span>
                                </v-btn>
                            </v-col>
                            <v-col sm="3" class="d-flex flex-row justify-center align-center">
                                <span>
                                    当前版本
                                    <code>1.0.0</code>
                                        
                                </span>
                            </v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col sm="4">
                                <v-btn large="" rounded="" @click="downloadGithub" color="normal" depressed="" block="">
                                    <span class="text-capitalize px-2">购买卡密</span>
                                </v-btn>
                            </v-col>
                            <v-col sm="3" class="d-flex flex-row justify-center align-center">
                                <span>
                                    制作人
                                    <code>简/5</code>
                                </span>
                            </v-col>
                        </v-row>
                    </v-col>
                </v-row>
                <v-row justify="center">

                </v-row>
                <v-row justify="center" class="mt-12 text-center">
                    <v-col cols="9">
                        <h1 style="font-size: 22px;">公告</h1>
                        <p>推出QQ机器人1.0.0版本</p>
                        <div class="grey--text text--darken-2">
                            Copyright © 2022 <a href="https://sonrul.top/">CobWeb</a> sonrul.top All Right Reserved
                        </div>
                    </v-col>
                </v-row>
                <v-footer fixed="" height="70px">
                    <v-row justify="center">
                        <v-col cols="9">
                            <p style="text-align:center;"><a href="https://qm.qq.com/cgi-bin/qm/qr?k=CXBBLyqg6M0sy1Lf9lA4s-qf4aZfpDDB&amp;noverify=0" target="_blank">Sonrul</a> <a href="https://t.me/sonrul" target="_blank">Telegram:@sonrul</a> QQ:3157978051 </p>
                        </v-col>
                    </v-row>
                </v-footer>
            </v-container>
        </v-app>
    </main>
    <script src="js/vue.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/vuetify.js"></script>
    <script src="js/ua-parser.min.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            vuetify: new Vuetify(),
            data: {
                latestVersion: "获取中...",
                githubUrl: "https://afdian.net/@sonrul",
                platform: "win",
                platformName: {
                    win: "Windows",
                    mac: "macOS",
                    linux: "GNU/Linux"
                },
                lanzouUrl: {
                    win: "https://sonrul.top/cobweb/robot/robot.zip",
                    mac: "https://sonrul.top/cobweb/robot/robot.zip",
                    linux: "https://sonrul.top/cobweb/robot/robot.zip"
                },
                lanzouPasscode: {
                    win: "1",
                    mac: "1",
                    linux: "1"
                }
            },
            created: function () {
                const uaParser = new UAParser();
                const ua = uaParser.getOS();
                if (ua.name === "Mac OS") {
                    this.platform = "mac";
                } else if (["Chromium OS", "Debian", "Deepin", "Mint", "Ubuntu"].includes(ua.name)) {
                    this.platform = "linux";
                }
                fetch("")
                    .then(r => r.json())
                    .then(v => {
                        this.latestVersion = v["tag_name"];
                        // if (v["assets"] && v["assets"].length > 0) {
                        //     const asset = v["assets"][0];
                        //     this.githubUrl = asset["browser_download_url"];
                        // } else {
                            this.githubUrl = v["html_url"];
                        // }
                    });
            },
            methods: {
                downloadLanzou: function () {
                    window.open(this.lanzouUrl[this.platform]);
                },
                downloadGithub: function () {
                    window.open(this.githubUrl)
                }
            }
        });
        const clipboard = new ClipboardJS("#copyPasscode");
    </script>



</body></html>
